name: CI

on: [push]

jobs:
  my_first_job:
    runs-on: [windows-latest]
    steps:
      # use GitHub Actions
        - uses: actions/checkout@v2
        - name: ls
          run: ls
          shell: bash
        - name: Move Directory
          run: cd tools
          shell: bash
        - name: Move Directory
          run: cd build
          shell: bash
        - name: Move Directory
          run: cd libwebrtc
          shell: bash
        - name: Config
          run: ./config.sh -d /mnt/d/build_webrtc -b branch-heads/71 -t android -c arm64
          shell: bash
        - name: CheckOut
          run: ./checkout.sh 
        - name: Build
          run: ./build.sh -c Release
        
